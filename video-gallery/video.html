    <style>
        body {
            background: linear-gradient(135deg,  #76bad1 100%);/* Multi-color gradient background */
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 2rem 1rem;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow-y: auto;
        }

        /* Sketch Elements for background */
        .sketch-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .dot-element {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }

        .star-element {
            position: absolute;
            width: 0;
            height: 0;
            border-right: 15px solid transparent;
            border-left: 15px solid transparent;
            border-bottom: 25px solid rgba(255, 255, 255, 1);
            transform: rotate(-35deg);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        .star-element:before {
            content: '';
            position: absolute;
            top: 5px;
            left: -15px;
            width: 0;
            height: 0;
            border-right: 15px solid transparent;
            border-left: 15px solid transparent;
            border-top: 25px solid rgba(255, 255, 255, 1);
            transform: rotate(-70deg);
        }

        .moon-element {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 20px 10px 0 0 rgba(255, 255, 255, 1);
            background: transparent;
            transform: rotate(-15deg);
        }

        .cloud-element {
            position: absolute;
            width: 100px;
            height: 30px;
            background: rgba(255, 255, 255, 1);
            border-radius: 30px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .cloud-element:before, .cloud-element:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
        }

        .cloud-element:before {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 10px;
        }

        .cloud-element:after {
            width: 70px;
            height: 70px;
            top: -30px;
            right: 10px;
        }

        .snow-flake {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #f2f700; /* Yellow heading color */
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-family: 'Dancing Script', cursive; /* Script font for title */
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adjust minmax for vertical video size */
            gap: 1.5rem;
        }
        .video-item {
            background: #1a1a1a; /* Dark background for cards */
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            /* Aspect ratio container */
             width: 100%; /* Take full width of grid cell */
             padding-top: 177.77%; /* 9:16 Aspect Ratio (16 / 9 * 100) */
             position: relative;
        }
         .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .video-item iframe, .video-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 3rem;
            font-size: 1.2rem;
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }
         .back-link:hover {
            text-decoration: blueviolet;
            color: #4b07eb;
        }
    </style>
</head>
